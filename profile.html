<script>
    document.addEventListener('DOMContentLoded', function () {
      document.querySelectorAll('a[href="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
  
          const a = document.querySelector(this.getAttribute('href')).scrollIntoView({
            if(a) {
              window.scrollTo({
                top: a.offsetTop,
                behavior: 'smooth',
                transition: '2s'
              });
            }
          });
        });
      });
    });
  </script>
